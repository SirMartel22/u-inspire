<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Card</title>
  <style>
    body {
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      gap: 50px
    }

    a {
        text-decoration: none;
        background-color: #120c4d;
        padding: 10px;
        border-radius: 20px;
        color: White
    }
    .id-card {
      background-color: #ffffff;
      max-width: 350px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .id-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .id-card p {
      margin: 10px 0;
      font-size: 16px;
    }
    .id-card span {
      color: #2c3e50;
      font-weight: bold;
    }
    .hire-btn {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }
    .hire-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
    <a href="Testimonial.html">Go to Testimonial Page</a>
  <div class="id-card">
    <img src="dunsin.png" alt="Profile Picture">
    <p><span>Name:</span> Dunsin </p>
    <p><span>Department:</span> Computer Science</p>
    <p><span>Matric No:</span> CS123456</p>
    <p><span>Skill:</span> HTML, CSS</p>
    <p><span>Program:</span> U-Inspire Web Development</p>
    <button class="hire-btn">Hire Me</button>
  </div>
</body>
</html>
